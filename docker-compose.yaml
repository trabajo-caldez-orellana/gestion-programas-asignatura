version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"  # Puerto del contenedor expuesto
    depends_on:
      - backend  # Espera a que el servicio backend est√© listo antes de iniciar
    volumes:
      - ./src:/app/src
      - ./public:/app/src
      - .env:/app/.env
      - .env.sample:/app/.env.sample

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"  # Puerto del contenedor expuesto
    # Probablemente necesitemos la dependencia de la database en el futuro
    # depends_on:
    #   - database  # Dependencia opcional si usas una base de datos en otro contenedor
    volumes:
      - ./:/app

volumes:
  frontend_volume:
  backend_volume: